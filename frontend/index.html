<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="left-content">
            <div id="top-bar-left" class="top-bar">
                <p style="text-align: right;"><span id="username">Brukernavn1</span> <span id="score">(1200)</span></p>
            </div>
            <div id="white-dice-div" style="float:right;">
                <button id="roll-dice-button-white" class="default-button-style">Roll dice</button><br>
                <p id="roll-dice-text-white" class="dice-text">4</p>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="right-content">
            <div id="top-bar-right" class="top-bar">
                <p><span id="opponent-username">Brukernavn2</span> <span id="opponent-score">(1200)</span></p>
                <div id="black-dice-div" style="float:left;">
                    <button id="roll-dice-button-black" class="default-button-style">Roll dice</button><br>
                    <p id="roll-dice-text-black" class="dice-text">4</p>
                </div>
            </div>
        </div>
        <div id="choose-game-type-modal" class="modal">
            <div class="modal-content">
                <button class="modal-close-button">X</button>

                <h2>Choose a game type</h2>
                <label class="radio-container">Online multiplayer<input type="radio" id="online-multiplayer-radio" name="game-type" value="online" checked><span class="radio-circle"></span></label>
                <br>
                <label class="radio-container">Offline multiplayer<input type="radio" id="offline-multiplayer-radio" name="game-type" value="offline"><span class="radio-circle"></span></label>
                <br>
                <button id="play-button" class="default-button-style">PLAY</button>
            </div>
        </div>
        <div id="waiting-for-player" class ="modal modal-start-closed">
                <h2 id="waiting-for-player-text">Waiting for player.</h2>
        </div>
    </body>
</html>
